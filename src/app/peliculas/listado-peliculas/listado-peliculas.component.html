<!-- directiva ngIf  se utiliza para mostrar o ocultar un elemento 
     HTML en la interfaz de usuario en función de una condición-->
<div *ngIf="!peliculas">
  <img src="https://media.tenor.com/On7kvXhzml4AAAAj/loading-gif.gif" alt="" />
</div>

<!-- el simbolo? permite no tener un error si el valor es undefined -->
<div *ngIf="peliculas?.length === 0">
  <p>No hay peliculas para mostrar</p>
</div>

<!-- directiva ngFor permite iterar una coleccion y por cada elemento mostrar algo en pantalla 
     con la palabra index accedemos al indice de cada elemento-->
<ng-container *ngIf="peliculas && peliculas.length > 0">
  <div
    *ngFor="let pelicula of peliculas; let indice = index"
    class="pelicula-container"
  >
    <div>
      Pelicula {{ indice }}: {{ pelicula.titulo }}
      <button style="margin-left: 1rem" (click)="remover(indice)">
        Remover
      </button>
    </div>
    <div>
      {{ pelicula.fechaLanzamiento | date : "dd-MMMM-yyyy" | uppercase }}
    </div>
    <div>{{ pelicula.precio | currency }}</div>
  </div>
</ng-container>
